
{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Register driver</h1>
  <form action="" method="post" novalidate enctype="multipart/form-data" id="RegisterForm">
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Register" class="btn btn-primary" id="submit-button">
  </form>
{% endblock %}
