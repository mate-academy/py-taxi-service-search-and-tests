{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h2 class="subtitle">Login</h2>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-3">Login</button>
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
