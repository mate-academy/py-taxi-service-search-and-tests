{% extends "base.html" %}
{% block content %}
  <div class="content-header">
    <h1>{{ driver.first_name }} {{ driver.last_name }}</h1>
    <div class="content-controls">
      <a href="{% url 'taxi:driver-delete' driver.pk %}">
        <i class="fa-solid fa-trash fa-xl"></i>
      </a>
    </div>
  </div>
  <p>
    <span class="bold">License number:</span>
    {{ driver.license_number }}
    <a href="{% url 'taxi:driver-update' driver.pk %}">
      <i class="fa-solid fa-pen fa-xs"></i>
    </a>
  </p>
  {% if car_list %}
    <p>
      <span class="bold">Cars:</span>
    </p>
    {% for car in car_list %}
      <div class="card-info">
        <p>
          <span class="bold">Model:</span> <a href="{% url 'taxi:car-detail' car.pk %}">{{ car.model }}</a>
        </p>
      </div>
    {% endfor %}
  {% else %}
    <p>Doesn't own any cars</p>
  {% endif %}
{% endblock content %}
