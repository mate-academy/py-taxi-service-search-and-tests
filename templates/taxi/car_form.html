{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} car</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <a href="{% url "taxi:car-list" %}" class="btn btn-danger">Cancel</a>
    <input type="submit" value="{{ object|yesno:"Update,Create" }}" class="btn btn-primary">
  </form>
{% endblock %}
