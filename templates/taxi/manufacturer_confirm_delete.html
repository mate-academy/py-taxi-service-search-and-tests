{% extends "base.html" %}

{% block content %}
  <h1>Delete manufacturer?</h1>
  <p>Are you sure you want to delete {{ manufacturer.name }} manufacturer? It will delete all cars from this
    manufacturer too.</p>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url "taxi:manufacturer-list" %}" class="btn btn-primary">No</a>
  </form>
{% endblock %}
