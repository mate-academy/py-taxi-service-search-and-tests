{% extends "base.html" %}

{% block content %}
  <h1>Delete manufacturer?</h1>
  <hr>
  <p>
    Are you sure you want to delete the manufacturer: <strong>{{ manufacturer }}</strong>?
  </p>
  <p>
    <i>All cars with this manufacturer will be also deleted!</i>
  </p>
  <form action="" method="post">
    {% csrf_token %}
    <hr>
    <br>

    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>
{% endblock %}
