{% extends "base.html" %}

{% block content %}
  <h1>Delete Manufacturer</h1>

  <p>Are you sure you want to delete the manufacturer <b>{{ manufacturer }}</b>?</p>

  <form action="" method="post">
    {% csrf_token %}

    <input class="btn btn-danger" type="submit" value="Yes, delete">
    <a class="btn btn-primary" href="{% url 'taxi:manufacturer-list' %}">No, thanks</a>
  </form>
{% endblock %}
