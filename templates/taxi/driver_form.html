{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-header">
    <h1>{{ driver|yesno:"Update,Create" }} Driver</h1>
  </div>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="button" type="submit" value="Submit">
  </form>
{% endblock content %}
