{% extends "base.html" %}

{% block content %}
  <div class="confirm_delete">
    <h2>Delete  {{ car.model }}?</h2>
    <form action="" method="post">
      {% csrf_token %}

      <input type="submit" value="Yes" class="btn btn-danger">
      <a href="{% url "taxi:car-detail" pk=car.id %}" class="btn btn-primary" role="button">Cancel</a>
    </form>
  </div>
{% endblock %}
