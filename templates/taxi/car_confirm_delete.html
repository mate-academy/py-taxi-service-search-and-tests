{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>

  <p>Are you sure you want to delete the car <b>{{ car }}</b>?</p>

  <form action="" method="post">
    {% csrf_token %}

    <input class="btn btn-danger" type="submit" value="Yes, delete">
    <a class="btn btn-primary" href="{% url 'taxi:car-detail' pk=car.id %}">No, thanks</a>
  </form>
{% endblock %}
