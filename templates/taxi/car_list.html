{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
    Car list
    <a href="{% url 'taxi:car-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>
      <form action="" method="get" class="form-inline">
    {{ search_car|crispy }}
      <input style="margin: 5px" class="btn btn-primary" type="submit" value="Search">
    </form>
  {% if car_list %}
 <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    {% for car in car_list %}
      <tr>

        <td>{{ car.id }}</td>

        <td>
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.model }}</a>
        </td>

        <td>
          <a href="{% url 'taxi:car-update' pk=car.pk%}">Update</a>
        </td>
      <td>
          <a href="{% url 'taxi:car-delete' pk=car.pk%}">Delete</a>
      </td>
      </tr>
    {% endfor %}
    </table>
  {% endif %}
{% endblock %}
