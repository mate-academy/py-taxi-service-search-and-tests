{% extends "base.html" %}

{% block content %}
  <h1>Delete driver</h1>

  <p>Are you sure you want to delete the driver <b>{{ driver }}</b>?</p>

  <form action="" method="post">
    {% csrf_token %}

    <input class="btn btn-danger" type="submit" value="Yes, delete">
    <a class="btn btn-primary" href="{% url 'taxi:driver-detail' pk=driver.id %}">No, thanks</a>
  </form>
{% endblock %}
