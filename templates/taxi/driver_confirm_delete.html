{% extends "base.html" %}

{% block content %}
  <h1>Delete driver?</h1>
  <hr>
  <br>
  <p>
    Are you sure you want to delete driver: <strong>{{ driver.username }}</strong>
    <em>({{ driver.first_name }} {{ driver.last_name }})</em>?
  </p>
  <hr>
  <br>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>
{% endblock %}
