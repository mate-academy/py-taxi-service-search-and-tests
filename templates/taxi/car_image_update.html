{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Car image update</h1>
  <form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}
    <input type="submit" value="Update" class="btn btn-primary">
    <a href="{% url "taxi:car-detail" pk=car.id %}" class="btn-secondary">Back to car</a>
  </form>
{% endblock %}
