{% load crispy_forms_filters %}
<form action="" method="POST" novalidate>
  {% csrf_token %}
  {{ form|crispy }}
  <input class="btn btn-outline-warning submit" type="submit" value="{{ object|yesno:"Update,Create" }}">
  <a class="btn btn-outline-warning back" href="{{request.META.HTTP_REFERER}}">Back</a>
</form>
