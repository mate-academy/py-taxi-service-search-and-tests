{% load crispy_forms_filters %}
{% load static %}
<form class="form-inline" action="" method="get">
  {% csrf_token %}
  {{ search_form|crispy }}
  <button class="btn btn-secondary search-label-icon" type="submit" value="submit">
    <img
        src="{% static "images/search.svg" %}"
        alt="search">
  </button>
</form>
