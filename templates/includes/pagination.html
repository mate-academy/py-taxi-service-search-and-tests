{% load query_transform %}
{% if is_paginated %}
  <div class="pagination">
    {% if page_obj.has_previous %}
      <a href="?{% query_transform request page=page_obj.previous_page_number %}">❮</a>
    {% endif %}
    <span class="bold">Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</span>
    {% if page_obj.has_next %}
      <a href="?{% query_transform request page=page_obj.next_page_number %}">❯</a>
    {% endif %}
  </div>
{% endif %}
