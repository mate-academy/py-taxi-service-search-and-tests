<div class="mb-3 w-100 btn-group-vertical">
  {% if user.is_authenticated %}
    <a href="{{ user.get_absolute_url }}" class="btn btn-light"><i class="bi bi-person float-left"></i>&nbsp;{{ user.get_username }}</a>
    <a href="{% url 'logout'%}?next={{request.path}}" class="btn btn-light"><i class="bi bi-box-arrow-right float-left"></i> Logout</a>
  {% else %}
    <a href="{% url 'login'%}?next={{request.path}}" class="btn btn-light"><i class="bi bi-box-arrow-in-right float-left"></i> Login</a></li>
  {% endif %}
</div>
